			function load_cb(data){
				if(data.errcode == 0){

			function load(){
				document.getElementById("modified").innerHTML = "正在加载上次保存的内容...";
				var url = "http://api.xueshuda.com/paper_modify/jsonp/get.do?uuid=32160c21-f857-408a-b884-bdd8babd1300&callback=load_cb&r="+Math.random();
				var script = document.createElement('script');
				script.setAttribute('src', url);
				document.getElementsByTagName('head')[0].appendChild(script);
			}
			 
			window.onload = function(){
				document.getElementById("originalText").onfocus = editFocus;
				document.getElementById("originalText").onblur = editBlur;
				
				if(navigator && navigator.onLine === false){
					alert("您的电脑没有联网，无法自动加载上次保存的内容");
				}else{
					load();
				}
			};
			
			function getNow() {
				var date = new Date();
				var y = date.getFullYear();
				var m = date.getMonth() + 1;
				m = m < 10 ? "0" + m : m;
				var d = date.getDate();
				d = d < 10 ? "0" + d : d;
				var h = date.getHours();
				h = h < 10 ? "0" + h : h;
				var mi = date.getMinutes();
				mi = mi < 10 ? "0" + mi : mi;
				var s = date.getSeconds();
				s = s < 10 ? "0" + s : s;
				var curr =  y + "-" + m + "-" + d +" "+ h + ":" + mi + ":" + s;
				return curr;
			}

引言
数控技术是运用数字信息控制机械加工和运动过程的技术，是一门集计算机技术、测量技术、传感检测技术、光机电技术、自动化控制技术、信息处理技术等一体的综合技术，是近年来应用领域中发展十分迅速的一项综合性的高新技术。具有高效率、高精度、柔性自动化等特点，是现代机床装备的灵魂和核心。
美国麻省理工于1952年成功研制第一台数控铣床，目前已发展了68年。随着数控技术的应用越来越广，数控机床从基础机床、数控铣床、加工中心逐渐发展到了多轴加工中心、车铣复合等等，数控机床的发展向着高精度、高效率、多功能和绿色环保方向出发。目前我国对高技术的数控人才非常紧缺。
数控技术对技术人员的要求很高，既需要技术人员机械制图、公差配合、工程材料与热处理、机械加工工艺等基础知识，又需要懂3D建模、出工程图、数控加工工艺、零件的自动编程、程序的仿真应用、机床的操作与零件的加工。
本课题如图0-1所示，来源于世界技能大赛江苏赛区选拔赛，零件的结构较多，由外形、平面、窄槽、凸台、孔等内容组成，精度要求较高。本毕业设计通过绘制零件的三维模型、工程图进行了图形分析，制定了机械加工工艺卡和数控加工工艺卡，使用Siemens NX编程出刀路，后处理后进行Vericut的G代码仿真，最后在数控机床上加工出来，综合运用了在学校所学的知识。

第二章 机械加工工艺分析
2.1 零件图分析
此零件由窄槽、凸台、圆槽、孔、螺纹等几何特征组成。尺寸标注完整，精度要求较高，公差等级多为IT7级，表面质量要求较高。选择的材料为铝件，毛坯尺寸为150*100*50，因加工的工件为单件库房无存货所以选择的毛坯尺寸为150*120*50，没有热处理和硬度要求。
零件的特点：有窄槽、尺寸多、有薄壁、精度较高、粗糙度要求、双面和螺纹等。

2.3 加工工艺分析
（1）加工设备选择
根据工件的几何特征以及精度要求，本次工件适合用数控加工中心。
（2）夹具选择
平口钳和虎钳装夹是数控铣加工中心中最简单、最方便和最经济的装夹方式，根据图纸和现有条件本次加工选择的夹具为平口钳。
（3）选择刀具
根据分析图纸本次加工，平面选用?63面铣刀；
钻孔选用?3.5的中心钻，?10钻头；
开粗选择?8机夹刀；
精加工选择?6钨钢刀；
倒角选用?8*45°倒角刀；
小螺纹选用M10丝锥。
（4）确定加工路线
正面粗加工毛坯平面（留0.2mm余量）→正面开粗→倒角→正面精加工→反面装夹→反面粗加工平面（留0.2mm余量）→钻中心钻→钻刀钻孔→反面开粗→倒角→反面精加工→攻丝

总结
本次的毕业设计在老师的指导下成功的完成了。通过此次的毕业设计我对数控技术这门专业有了更加深入的了解，同时也发现到了自己在加工中对细节和精度的把控不够准确，认识到在今后的时间里需要更加努力的学习。
在本次毕业设计的制作过程中我遇到的问题有：三维建模中，若相关联的尺寸为处理好，修改其中的一个尺寸其余尺寸可能也会变动；刀路的生成存在较多空刀，刀路设计的不够简便；试加工中反面装夹的方向与自动编程时设计的坐标方向不一致，尺寸的控制不够精确等问题。这些问题在请教了指导老师和同学后，多次尝试最终成功解决了。
加工的过程中我收获了许多知识与经验，学会了运用NX 建立零件的三维模型、自动编程和生成 G 代码；学会了使用 VERICUT 进行数控仿真；学会了通过电脑对加工中心进行程序导入并进行零件加工等等。
本次毕业设计的完成离不开指导老师帮助，在此非常感谢我的指导老师，谢谢您。
